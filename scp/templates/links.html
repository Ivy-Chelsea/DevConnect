{% extends 'home.html' %}
{% block content %}
<style>
    .wrapper {
      max-width: 75%;
      margin-top: 200px;
      margin-left: 300px;
    }
    .main {
      border: 1px solid rgba(0, 0, 0, 0.2);
      margin: 10px 0;
    }
   .accordion i {
      font-size: 1.6rem;
   }
   .active,
   .accordion:hover {
     background-color: #f1f7f5;
   }
   .panel {
     padding: 0 2rem 2.5rem 2rem;
     background-color: white;
     overflow: hidden;
     background-color: #f1f7f5;
     display: none;
   }
   .panel a {
     color: rgba(0, 0, 0, 0.7);
     font-size: 1.2rem;
     line-height: 1.4;
   }
   .accordion {
      background-color: white;
      cursor: pointer;
      font-size: 1.2rem;
      width: 100%;
      padding: 2rem 2.5rem;
      border: none;
      outline: none;
      transition: 0.4s;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
   }
</style>
<div class="wrapper">
    <div class="main">
        <button class="accordion">
            Getting started with GitHub
            <i class="fa-solid fa-chevron-down"></i>
        </button>
        <div class="panel">
            <a href="https://www.youtube.com/watch?v=iv8rSLsi1xo&pp=ygUbZ2V0dGluZyBzdGFydGVkIHdpdGggZ2l0aHVi">Github Tutorial</a>
        </div>
    </div>
</div>
<script>
    var acc = document.getElementsByClassName("accordion");
      var i;

      for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function () {
          this.classList.toggle("active");
          this.parentElement.classList.toggle("active");

          var panel = this.nextElementSibling;
      }
</script>
{% endblock content%}
